
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<div class="container mt-5">
  <div class="explore-properties-container">
    <h2 class="text-center"><i class="fas fa-building"></i> Explore Properties</h2>
    <hr>

    <!-- Search & Filter Section -->
    <div class="filters container mt-3">
      <!-- Search by Location -->

      <div class="d-flex justify-content-between">
        
      </div>
    </div>

    <!-- Show properties if available -->
    <div *ngIf="filteredProperties.length > 0" class="property-list">
      <div class="property-card" *ngFor="let property of filteredProperties">
        <div class="property-details">
          <h3>{{ property.title }}</h3>
          <p>{{ property.description }}</p>
          <p><i class="fas fa-map-marker-alt"></i> <strong>Location:</strong> {{ property.location }}</p>
          <p><i class="fas fa-dollar-sign"></i> <strong>Price:</strong> 
            <span class="property-price">{{ property.price | currency }}</span>
         </p>         
          <p><i class="fas fa-home"></i> <strong>Type:</strong> {{ property.type }}</p>
          <p><i class="fas fa-check-circle"></i> <strong>Status:</strong> 
            <span [ngClass]="{'status-available': property.status === 'Available', 'status-sold': property.status === 'Sold'}">
              {{ property.status }}
            </span>
          </p>
          
          <!-- Inquiry Button -->
          <button class="btn btn-warning" (click)="inquireProperty(property.propertyId)">
            <i class="fas fa-info-circle"></i> Inquire
          </button>
        </div>
      </div>
    </div>

    <!-- Message if no properties available -->
    <div *ngIf="filteredProperties.length === 0">
      <p class="no-properties-message">ðŸš« No properties available at the moment. Please check back later.</p>
    </div>
  </div>
</div>
