<head>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
 
<body>
<!-- Registration Page Wrapper -->
<div class="wrapper">
  <div class="content">
    <h2 class="form-heading">Register</h2>

    <div class="container">
      <!-- Image Section -->
      <div class="image-container">
        <img src="https://images.pexels.com/photos/65438/pexels-photo-65438.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="Registration Illustration">
      </div>

      <!-- Registration Form -->
      <div class="form-container">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <div>
            <label for="email">Email:</label>
            <div class="input-icon">
              <i class="fas fa-envelope"></i>
              <input type="email" id="email" formControlName="email" placeholder="Enter your email" />
            </div>
            <div *ngIf="form.controls.email.touched && form.controls.email.invalid">
              <small *ngIf="form.controls.email.errors?.required" class="error">Email is required.</small>
              <small *ngIf="form.controls.email.errors?.email" class="error">Enter a valid email address.</small>
            </div>
          </div>

          <div>
            <label for="password">Password:</label>
            <div class="input-icon">
              <i class="fas fa-lock"></i>
              <input type="password" id="password" formControlName="password" placeholder="Enter your password" />
            </div>
            <div *ngIf="form.controls.password.touched && form.controls.password.invalid">
              <small *ngIf="form.controls.password.errors?.required" class="error">Password is required.</small>
              <small *ngIf="form.controls.password.errors?.minlength" class="error">Password must be at least 6 characters.</small>
            </div>
          </div>

          <div>
            <label for="confirmPassword">Confirm Password:</label>
            <div class="input-icon">
              <i class="fas fa-lock"></i>
              <input type="password" id="confirmPassword" formControlName="confirmPassword" placeholder="Confirm your password" />
            </div>
            <div *ngIf="form.hasError('passwordMismatch')">
              <small class="error">Passwords do not match.</small>
            </div>
          </div>

          <div>
            <label for="username">Username:</label>
            <div class="input-icon">
              <i class="fas fa-user"></i>
              <input type="text" id="username" formControlName="username" placeholder="Enter your username" />
            </div>
            <div *ngIf="form.controls.username.touched && form.controls.username.invalid">
              <small *ngIf="form.controls.username.errors?.required" class="error">Username is required.</small>
              <small *ngIf="form.controls.username.errors?.minlength" class="error">Username must be at least 3 characters.</small>
            </div>
          </div>

          <div>
            <label for="number">Number:</label>
            <div class="input-icon">
              <i class="fas fa-phone-alt"></i>
              <input type="text" id="number" formControlName="number" placeholder="Enter your number" />
            </div>
            <div *ngIf="form.controls.number.touched && form.controls.number.invalid">
              <small *ngIf="form.controls.number.errors?.required" class="error">Number is required.</small>
              <small *ngIf="form.controls.number.errors?.pattern" class="error">Enter a valid 10-digit number.</small>
            </div>
          </div>

          <div>
            <button type="submit" [disabled]="form.invalid">Register</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Registration Success Popup -->
<div *ngIf="showPopup" class="popup-overlay">
  <div class="popup-content">
    <h2>User Registration Successful!</h2>
    <button class="btn-ok" (click)="closePopup()">OK</button>
  </div>
</div>
</body>
