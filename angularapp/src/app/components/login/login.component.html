  <div class="wrapper">
    <div class="container">
      <!-- Image Section -->
      <div class="image-container">
        <img src="https://images.pexels.com/photos/65438/pexels-photo-65438.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="Login Illustration">
      </div>

      <!-- Login Form Section -->
      <div class="form-container">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <!-- Email Field -->
          <div>
            <label for="email">Email:</label>
            <div class="input-icon">
              <i class="fas fa-envelope"></i>
              <input type="email" id="email" formControlName="email" placeholder="Enter your email" />
            </div>
            <div *ngIf="form.controls.email.touched && form.controls.email.invalid">
              <small *ngIf="form.controls.email.errors?.required" class="error">Email is required.</small>
              <small *ngIf="form.controls.email.errors?.email" class="error">Enter a valid email address.</small>
            </div>
          </div>

          <!-- Password Field -->
          <div>
            <label for="password">Password:</label>
            <div class="input-icon">
              <i class="fas fa-lock"></i>
              <input type="password" id="password" formControlName="password" placeholder="Enter your password" />
            </div>
            <div *ngIf="form.controls.password.touched && form.controls.password.invalid">
              <small *ngIf="form.controls.password.errors?.required" class="error">Password is required.</small>
              <small *ngIf="form.controls.password.errors?.minlength" class="error">Password must be at least 6 characters.</small>
            </div>
          </div>

          <!-- Submit Button -->
          <div>
            <button type="submit" [disabled]="form.invalid">Login</button>
          </div>
        </form>
      </div>
    </div>
  </div>

<!-- </body> -->


  <!-- Login Successful Popup -->
  <div *ngIf="showPopup" class="popup-overlay">
    <div class="popup-content">
      <h2>User Login Successful!</h2>
      <button class="btn-ok" (click)="closePopup()">OK</button>
    </div>
  </div>
