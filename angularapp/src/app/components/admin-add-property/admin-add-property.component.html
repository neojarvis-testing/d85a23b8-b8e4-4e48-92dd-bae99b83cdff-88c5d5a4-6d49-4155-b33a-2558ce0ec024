<div class="add-property-container" style="background-color: black; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(255, 255, 0, 0.2); width: 50%; margin: auto;">
  <h2 style="color: yellow; text-align: center;">Add New Property</h2>

  <form (ngSubmit)="addProperty()" style="display: flex; flex-direction: column; gap: 15px;">
  
    <!-- Title Field -->
    <label for="title" style="color: yellow; font-weight: bold;">Title:</label>
    <input id="title" type="text" [(ngModel)]="newProperty.title" name="title"
      style="width: 90%; max-width: 1300px; padding: 8px; margin-bottom: 10px; border: 1px solid yellow; border-radius: 4px; background-color: black; color: white;" />
    
    <!-- Description Field -->
    <label for="description" style="color: yellow; font-weight: bold;">Description:</label>
    <textarea id="description" [(ngModel)]="newProperty.description" name="description"
      style="width: 90%; max-width: 1300px; padding: 8px; margin-bottom: 10px; border: 1px solid yellow; border-radius: 4px; background-color: black; color: white;"></textarea>
    
    <!-- Location Field -->
    <label for="location" style="color: yellow; font-weight: bold;">Location:</label>
    <input id="location" type="text" [(ngModel)]="newProperty.location" name="location" required
      style="width: 90%; max-width: 1300px; padding: 8px; margin-bottom: 10px; border: 1px solid yellow; border-radius: 4px; background-color: black; color: white;" />
    
    <!-- Price Field -->
    <label for="price" style="color: yellow; font-weight: bold;">Price:</label>
    <input id="price" type="number" [(ngModel)]="newProperty.price" name="price"
      style="width: 90%; max-width: 1300px; padding: 8px; margin-bottom: 10px; border: 1px solid yellow; border-radius: 4px; background-color: black; color: white;" />
    
    <!-- Type Field (Dropdown) -->
    <label for="type" style="color: yellow; font-weight: bold;">Type:</label>
    <select id="type" [(ngModel)]="newProperty.type" name="type" required
      style="width: 90%; max-width: 1300px; padding: 8px; margin-bottom: 10px; border: 1px solid yellow; border-radius: 4px; background-color: black; color: white;">
      <option value="Residential">Residential</option>
      <option value="Commercial">Commercial</option>
    </select>
    
    <!-- Status Field (Dropdown) -->
    <label for="status" style="color: yellow; font-weight: bold;">Status:</label>
    <select id="status" [(ngModel)]="newProperty.status" name="status" required
      style="width: 90%; max-width: 1300px; padding: 8px; margin-bottom: 10px; border: 1px solid yellow; border-radius: 4px; background-color: black; color: white;">
      <option value="Available">Available</option>
      <option value="Sold">Sold</option>
    </select>

    <!-- Submit Button -->
    <button type="submit" class="btn btn-primary"
      style="background-color: yellow; color: black; border: 2px solid white;
      padding: 15px 50px; border-radius: 4px; cursor: pointer; font-size: 18px;
      display: block; margin: 20px auto; text-align: center;">
      Add Property
    </button>

  </form>
</div>

<!-- Success Modal -->
<div class="modal" id="successModal" [ngClass]="{'show': showSuccessModal}" style="position: fixed; left: 50%; top: 50%; transform: translate(-50%, -50%); display: {{ showSuccessModal ? 'block' : 'none' }};">
  <div class="modal-dialog">
    <div class="modal-content" style="border-radius: 8px; background-color: black; text-align: center;">
      <div class="modal-body" style="color: white; font-size: 18px;">
        Property Added Successfully!
      </div>
      <div class="modal-footer" style="justify-content: center;">
        <button type="button" class="btn" (click)="closeModal()"
          style="background-color: black; border: 2px solid yellow; color: white; padding: 10px 30px; font-size: 16px;">
          Close
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Error Modal -->
<div class="modal" id="errorModal" [ngClass]="{'show': showErrorModal}" style="position: fixed; left: 50%; top: 50%; transform: translate(-50%, -50%); display: {{ showErrorModal ? 'block' : 'none' }};">
  <div class="modal-dialog">
    <div class="modal-content" style="border-radius: 8px; background-color: black; text-align: center;">
      <div class="modal-body" style="color: white; font-size: 18px;">
        Please fill in all required fields.
      </div>
      <div class="modal-footer" style="justify-content: center;">
        <button type="button" class="btn" (click)="closeModal()"
          style="background-color: black; border: 2px solid yellow; color: white; padding: 10px 30px; font-size: 16px;">
          Close
        </button>
      </div>
    </div>
  </div>
</div>
