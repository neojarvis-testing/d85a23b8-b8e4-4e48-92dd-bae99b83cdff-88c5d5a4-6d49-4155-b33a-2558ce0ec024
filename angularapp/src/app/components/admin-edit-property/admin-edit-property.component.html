<div class="wrapper">
  <div class="content">
    <h2 class="form-heading">Edit Property</h2>
 
    <!-- Success Notification -->
    <div class="success-modal" *ngIf="showSuccessPopup">
      <div class="modal-content">
        <i class="fas fa-check-circle"></i>
        <p>Property updated successfully!</p>
        <button (click)="closePopup()">OK</button>
      </div>
    </div>
 
    <div class="container">
      <!-- Image Section -->
      <div class="property-image">
        <img src="https://images.pexels.com/photos/3625734/pexels-photo-3625734.jpeg" alt="Property img">
      </div>
 
      <!-- Edit Property Form -->
      <div class="property-form">
        <form #editPropertyForm="ngForm" (ngSubmit)="updateProperty()" novalidate *ngIf="property">
          <div>
            <label for="title">Title:</label>
            <div class="input-icon">
              <i class="fas fa-home"></i>
              <input id="title" type="text" class="form-control" [(ngModel)]="property.title" name="title" required #title="ngModel" placeholder="Enter Title">
            </div>
            <div class="error-message" *ngIf="title.invalid && title.touched">
              <i class="fas fa-exclamation-circle"></i> *Title is required
            </div>
          </div>
 
          <div>
            <label for="description">Description:</label>
            <div class="input-icon">
              <i class="fas fa-file-alt"></i>
              <textarea id="description" class="form-control" [(ngModel)]="property.description" name="description" required #description="ngModel" placeholder="Enter Description"></textarea>
            </div>
            <div class="error-message" *ngIf="description.invalid && description.touched">
              <i class="fas fa-exclamation-circle"></i> *Description is required
            </div>
          </div>
 
          <div>
            <label for="location">Location:</label>
            <div class="input-icon">
              <i class="fas fa-map-marker-alt"></i>
              <input id="location" type="text" class="form-control" [(ngModel)]="property.location" name="location" required #location="ngModel" placeholder="Enter Location">
            </div>
            <div class="error-message" *ngIf="location.invalid && location.touched">
              <i class="fas fa-exclamation-circle"></i> *Location is required
            </div>
          </div>
 
          <div>
            <label for="price">Price:</label>
            <div class="input-icon">
              <i class="fas fa-dollar-sign"></i>
              <input id="price" type="number" class="form-control" [(ngModel)]="property.price" name="price" required #price="ngModel" min="1">
            </div>
            <div class="error-message" *ngIf="price.invalid && price.touched">
              <i class="fas fa-exclamation-circle"></i> *Price must be at least 1
            </div>
          </div>
 
          <div>
            <label for="type">Type:</label>
            <select id="type" class="form-select" [(ngModel)]="property.type" name="type" required #type="ngModel">
              <option value="">Select Type</option>
              <option value="Residential">Residential</option>
              <option value="Commercial">Commercial</option>
            </select>
            <div class="error-message" *ngIf="type.invalid && type.touched">
              <i class="fas fa-exclamation-circle"></i> *Property Type is required
            </div>
          </div>
 
          <div>
            <label for="status">Status:</label>
            <select id="status" class="form-select" [(ngModel)]="property.status" name="status" required #status="ngModel">
              <option value="">Select Status</option>
              <option value="Available">Available</option>
              <option value="Sold">Sold</option>
              <option value="Pending">Pending</option>
            </select>
            <div class="error-message" *ngIf="status.invalid && status.touched">
              <i class="fas fa-exclamation-circle"></i> *Property Status is required
            </div>
          </div>
 
          <div>
            <button type="submit" [disabled]="!editPropertyForm.valid">Update Property</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
