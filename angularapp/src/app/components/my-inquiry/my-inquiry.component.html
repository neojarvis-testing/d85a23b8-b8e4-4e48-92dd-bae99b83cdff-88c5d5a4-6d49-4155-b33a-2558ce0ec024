<head>
  <title>User Inquiries</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

<div class="container mt-5">
  <h2 class="text-center text-primary"><i class="fas fa-question-circle"></i> Your Inquiries</h2>

  <div class="table-responsive">
    <table class="table table-striped table-hover">
      <thead class="table-dark">
        <tr>
          <th>Property</th>
          <th>Message</th>
          <th>Priority</th>
          <th>Status</th>
          <th>Admin Response</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let inquiry of inquiries">
          <td>{{ inquiry.property.title }}</td>
          <td>{{ inquiry.message }}</td>
          <td><span class="badge bg-warning">{{ inquiry.priority }}</span></td>
          <td><span class="badge bg-success">{{ inquiry.status }}</span></td>
          <td>{{ inquiry.adminResponse }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
